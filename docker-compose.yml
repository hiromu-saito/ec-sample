version: "3"

services:
  front:
    image: node:13.7-alpine
    build:
      context: ./ec-front
      dockerfile: Dockerfile
    container_name: ec-front
    working_dir: /app
    ports:
      - 8081:8081
    tty: true
    volumes:
      - ./ec-front:/app

  api:
    image: adoptopenjdk/openjdk11
    build:
      context: ./ec-api
      dockerfile: Dockerfile
    ports:
      - "18081:18081"
    container_name: ec-api
    working_dir: /app
    volumes:
      - ./ec-api:/app
    tty: true

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: ec-db
    ports:
      - 33060:3306
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    volumes:
      - ./db:/db
